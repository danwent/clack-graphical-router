<title>EtherStrip</title>

<hr>

<h1 class='NAME'><a name="NAME">EtherStrip</a></h1>

<p>Clack element;
Strips the header from an Ethernet frame.
</p>

<h2><a name="PROCESSING+TYPE">PROCESSING TYPE</a></h2>
<p>Push</p>

<h2><a name="DESCRIPTION">DESCRIPTION</a></h2>

<p> Has one input and one output port, and
simply strips the 14-byte Ethernet header from a frame
and passes the payload out as an untyped VNSPacket.
</p>
