<title>EtherEncap</title>

<hr>

<h1 class='NAME'><a name="NAME">EtherEncap</a></h1>

<p>Clack element;
Adds an Ethernet header to create an Ethernet frame.
</p>

<h2><a name="PROCESSING+TYPE">PROCESSING TYPE</a></h2>
<p>Push</p>

<h2><a name="DESCRIPTION">DESCRIPTION</a></h2>

<p> Has one input and one output port, and
adds a standard 14-byte header based on packet 
annotations that specify outgoing interface and
next hop hardware address. 
</p>
